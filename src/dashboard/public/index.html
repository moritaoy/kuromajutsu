<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuromajutsu — Dashboard</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-card: #1c2128;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent-purple: #a371f7;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --border: #30363d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    .status-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    .status-card h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--accent-green);
    }

    .status-card p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 24px;
    }

    .info-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
    }

    .info-item .label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .info-item .value {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kuromajutsu</h1>
    <span class="badge">v0.1.0</span>
    <span class="badge">Setup</span>
  </header>

  <div class="container">
    <div class="status-card">
      <h2>Server Running</h2>
      <p>MCP サーバーとダッシュボードが正常に起動しています</p>
    </div>

    <div class="info-grid">
      <div class="info-item">
        <div class="label">MCP Transport</div>
        <div class="value">stdio</div>
      </div>
      <div class="info-item">
        <div class="label">Dashboard Port</div>
        <div class="value">9696</div>
      </div>
      <div class="info-item">
        <div class="label">Agent Count</div>
        <div class="value">0</div>
      </div>
      <div class="info-item">
        <div class="label">Status</div>
        <div class="value" style="color: var(--accent-green);">Ready</div>
      </div>
    </div>
  </div>

  <div id="app"></div>
</body>
</html>
